<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:util="http://xmlns.jcp.org/jsf/composite/components/util"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/admin.xhtml">
	<ui:define name="corpo">
<h:head>
	<title>Cadastro de Clientes</title>
</h:head>	
<div class="ui-fluid">

	<p:panel>
	<h:form id="cadastro">
	<h2>Cadastro de Clientes</h2>
		<h:messages />
		<h:inputHidden value="#{clienteBean.cliente.idPessoa}" />
		<h:inputHidden value="#{clienteBean.cliente.ativo}" />
		<h:inputHidden value="#{clienteBean.destinoSalvar}" />
		
		<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
			
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText value="#{clienteBean.cliente.nome}" id="nome" />
			
			<p:outputLabel value="Endereço" for="endereco" />
			<p:inputText value="#{clienteBean.cliente.endereco}" id="endereco" />
			
			<p:outputLabel value="Cidade" for="cidade"/>
			<p:inputText value="#{clienteBean.cliente.cidade}" id="cidade"/>
			
			<p:outputLabel value="Telefone" for="telefone" />
			<p:inputText value="#{clienteBean.cliente.telefone}" id="telefone" />
			
			<p:outputLabel value="Celular" for="celular" />
			<p:inputText value="#{clienteBean.cliente.celular}" id="celular"/>
			
			<p:outputLabel value="Email" for="email" />
			<p:inputText value="#{clienteBean.cliente.email}" id="email" />
			
			<p:outputLabel value="Data de Nascimento" for="nascimento" />
			<p:inputText id="nascimento" value="#{clienteBean.cliente.nascimento}">
				<f:convertDateTime dateStyle="short"/>
			</p:inputText>
			
			<p:outputLabel value="Empresa" for="empresa" />
			<p:inputText value="#{clienteBean.cliente.empresa}" id="empresa" />
			
			<p:outputLabel value="Secretária" for="secretaria" />
			<p:inputText value="#{clienteBean.cliente.secretaria}" id="secretaria" />
			
			<p:outputLabel value="Localização" for="localizacao" />
			<p:inputText value="#{clienteBean.cliente.localizacao}" id="localizacao" />
			
			<p:outputLabel value="Produto Vendido" for="produtovendido" />
			<p:inputText value="#{clienteBean.cliente.produtoVendido}" id="produtovendido" />
			
			<p:outputLabel value="Descrição" for="descricao" />
			<p:inputTextarea value="#{clienteBean.cliente.descricao}" id="descricao" />
			<p:commandButton action="#{clienteBean.salvar}" value="Salvar" />
		</p:panelGrid>
		
		
		</h:form>
		</p:panel>
</div>
</ui:define>
</ui:composition>
</html>
