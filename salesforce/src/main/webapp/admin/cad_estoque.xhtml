<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:util="http://xmlns.jcp.org/jsf/composite/components/util"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/admin.xhtml">
	<ui:define name="corpo">
		<h:head>
			<title>Cadastro de Produto</title>
		</h:head>
		<div class="ui-fluid">

			<p:panel>
				<h:form id="cadastro">
					<h2>Cadastro de Estoque</h2>
					<h:messages />
					
					<h:selectOneMenu value="#{produtoBean.produto}"
					onchange="submit()">
					<f:selectItems value="#{produtoBean.listar}" 
						var="produto" itemValue="#{produto.nome}" itemLabel="#{produto.nome}"/>
				</h:selectOneMenu>	
					
				</h:form>
			</p:panel>


		</div>
	</ui:define>
</ui:composition>
</html>
