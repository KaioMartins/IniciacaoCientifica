<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:util="http://xmlns.jcp.org/jsf/composite/components/util"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/admin.xhtml">
	<ui:define name="corpo">
<h:head>
	<title>Cadastro de Funcionários</title>
</h:head>	

<div class="ui-fluid">
<p:panel>
	<h:form id="cadastro">
	
	<h2>Cadastro de Funcionários</h2>
		<p:messages />
		<h:inputHidden value="#{funcionarioBean.funcionario.idPessoa}" />
		<h:inputHidden value="#{funcionarioBean.funcionario.ativo}" />
		<h:inputHidden value="#{funcionarioBean.destinoSalvar}" />
		
		<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
			
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" value="#{funcionarioBean.funcionario.nome}" size="30"
				maxlength="30" required="true" requiredMessage="Digite um nome !">
				<f:validateLength minimum="10" maximum="30"/>
			</p:inputText>
			
			<p:outputLabel value="Endereço" for="endereco" />
			<p:inputText id="endereco" value="#{funcionarioBean.funcionario.endereco}" size="50"/>
			
			<p:outputLabel value="Cidade" for="cidade" />
			<p:inputText value="#{funcionarioBean.funcionario.cidade}" id="cidade" />
			
			<p:outputLabel value="Data de Nascimento" for="nascimento" />
			<p:inputText id="nascimento" value="#{funcionarioBean.funcionario.nascimento}" size="10"
				maxlength="10">
				<f:convertDateTime dateStyle="short"/>
			</p:inputText>
			
			<p:outputLabel value="Celular" for="celular" />
			<p:inputText id="celular" value="#{funcionarioBean.funcionario.celular}" />
			
			<p:outputLabel value="Telefone" for="telefone" />
			<p:inputText id="telefone" value="#{funcionarioBean.funcionario.telefone}" />
			
			<p:outputLabel value="Email" for="email" />
			<p:inputText value="#{funcionarioBean.funcionario.email}" id="email" />
			
			<p:outputLabel value="Cargo" for="cargo" />
			<p:inputText value="#{funcionarioBean.funcionario.cargo}" id="cargo"/>
			
			<p:outputLabel value="Salario" for="salario" />
			<p:inputText value="#{funcionarioBean.funcionario.salario}" id="salario" >
				<f:convertNumber minFractionDigits="2"/>
			</p:inputText>
			
			<p:outputLabel value="Comissão" for="comissao" />
			<p:inputText value="#{funcionarioBean.funcionario.comissao}" id="comissao" >
				<f:convertNumber minFractionDigits="2"/>
			</p:inputText>
			
			<p:outputLabel value="Login" for="login" />
			<p:inputText value="#{funcionarioBean.funcionario.login}" id="login" />
			
			<p:outputLabel value="Senha" for="senha" />
			<p:inputText value="#{funcionarioBean.funcionario.senha}" id="senha" />
			
			<p:commandButton action="#{funcionarioBean.salvar}" value="Salvar" />
		</p:panelGrid>
		
		
		</h:form>
		</p:panel>
		</div>
		
</ui:define>
</ui:composition>
</html>
